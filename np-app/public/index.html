<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>N Word Pass App</title>
		<!-- css -->
		<link rel="stylesheet" href="/assets/css/index.css" />
	</head>
	<body>
		<form method="POST" action="/application">
			<label for="first-name-field">first name</label>
			<input required type="text" name="first-name" id="first-name-field" />
			<label for="middle-name-field">middle name</label>
			<input required type="text" name="middle-name" id="middle-name-field" />
			<label for="last-name-field">last name</label>
			<input required type="text" name="last-name" id="last-name-field" />

			<label for="picture">picture</label>
			<input required type="file" name="picture" id="picture" />

			<input type="submit" />
		</form>
	</body>
</html>
